name: Build and Push to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'  # Only run if files in the backend folder change

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to ACR
        run: az acr login --name acrcloudpulse4fam0m

      - name: Build and Push Image
        run: |
          docker build -t acrcloudpulse4fam0m.azurecr.io/cloudpulse-backend:latest ./backend
          docker push acrcloudpulse4fam0m.azurecr.io/cloudpulse-backend:latest